<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Calculadora Basica</title>
    <script src="./build/main.js"></script>
</head>

<body>
    <form id="calculadora-form">
        <div>
            <input type="number" name="numero-uno" id="numero-uno">

    <div>

    </div>
